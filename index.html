<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="dynamic-favicon" rel="icon" type="image/png" href="" />
    <title id="dynamic-title"></title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Dynamic changes using localStorage
      document.addEventListener("DOMContentLoaded", () => {
        const storeName = localStorage.getItem("storeName") || "";
        const storeLogo = localStorage.getItem("storeImg") || "";

        // Update title and favicon dynamically
        document.getElementById("dynamic-title").textContent = storeName;

        const favicon = document.getElementById("dynamic-favicon");
        favicon.href = storeLogo;
      });
    </script>
  </body>
</html>
